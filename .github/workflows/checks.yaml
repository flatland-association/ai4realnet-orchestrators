name: Checks

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ "main" ]
  # Scheduled workflows will only run on the default branch.
  schedule:
    - cron: '30 5 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test-railway-orchestrator:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.13" ]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: flatland-association/flatland-benchmarks
          # TODO remove
          ref: 232-extract-blueprint
      - uses: actions/checkout@v4
        with:
          path: flatland-benchmarks/evaluation
          sparse-checkout: |
            ai4realnet_orchestrators
      - name: find
        run: find .